<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-5 mt-5">
        <div class="row">
            <h1 class="text-center ">To-Do List</h1>
            <h5 class="text-center ">Enter text into the input field to add items to your list</h5>
            <h5 class="text-center ">Click the "X" to remove the item from your list</h5>
            <h5 class="text-center ">Click the item to mark it as complete</h5>
            <div class="col-10 text-center">
                <input type="text" class="input-group m-2 ps-2" value="">
                <button class="btn-dark">+</button>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
